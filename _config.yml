# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Keep Writing Codes
subtitle: Lisp 追随者，SICP 受益者，持续分享编程心得
description: Do have faith in what you are doing.
author: 刘家财
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://liujiacai.net
root: /
permalink: blog/:year/:month/:day/:title/ #:year-:month-:day-:title.md  #:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: ['*.html', 'license/*.html']

# Writing
new_post_name: :year-:month-:day-:title.markdown # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
    编程语言: langs
    搜索引擎: search-engine
    热爱生活: life
    理解计算机: aha-computer
    大数据: bigdata
    他山之石: reproduce

tag_map:
    Java: java
    Lambda: lambda
    Python: python
    Ruby: ruby
    Scheme: scheme
    Lisp: lisp
    算法: algorithm
    最佳实践: best-practice
    JavaScript: javascript
    GC: gc

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD HH:mm
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant
stylus:
  compress: true
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:jiacai2050/jiacai2050.github.io.git
  branch: master
